<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>డాక్యుమెంట్</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="v.css">
</head>
<body>
    
    <style>
        body {
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
        }
    </style>

    <div class="wrapper">
        <h1>వాతావరణ అప్లికేషన్</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>మీ వాతావరణం</p>
            <p class="tab" data-searchWeather>వాతావరణం శోధించండి</p>
        </div>

        <div class="weather-container">
            <!-- స్థానం అనుమతించు -->
            <div class="sub-container grant-location-container">
                <img src="https://res.cloudinary.com/daiw2mcvd/image/upload/e_background_removal/f_png/v1726229594/Screenshot_2024-09-13_174250_d9cfcu.png" width="80" height="80" loading="lazy" alt="స్థానం అనుమతి ఇవ్వండి">
                <p>స్థానం అనుమతి ఇవ్వండి</p>
                <p>వాతావరణ సమాచారం పొందేందుకు అనుమతించండి</p>
                <button class="btn" data-grantAccess>అనుమతి ఇవ్వండి</button>
            </div>

            <!-- శోధన ఫారం -->
            <form class="form-container" data-searchForm>
                <label for="searchInput">నగరాన్ని శోధించండి:</label>
                <input id="searchInput" placeholder="నగరాన్ని శోధించండి..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="https://res.cloudinary.com/daiw2mcvd/image/upload/v1726229379/Screenshot_2024-09-13_173925_bp96qj.png" width="20" height="20" loading="lazy" alt="శోధన">
                </button>
            </form>

            <!-- లోడింగ్ స్క్రీన్ కంటెయినర్ -->
            <div class="sub-container loading-container">
                <img src="./assets/loading.gif" width="150" height="150" alt="లోడింగ్">
                <p>లోడింగ్</p>
            </div>

            <!-- వాతావరణ సమాచారం -->
            <div class="sub-container user-info-container">
                <!-- నగర పేరు మరియు జాతీయపతాకం -->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon alt="జాతీయపతాకం">
                </div>

                <!-- వాతావరణ వివరణ -->
                <p data-weatherDesc></p>
                <!-- వాతావరణ చిహ్నం -->
                <img data-weatherIcon alt="వాతావరణ చిహ్నం">
                <!-- ఉష్ణోగ్రత -->
                <p data-temp></p>

                <!-- 3 కార్డులు - ప్యారామీటర్లు -->
                <div class="parameter-container">
                    <!-- కార్డ్ 1 -->
                    <div class="parameter">
                        <img src="https://res.cloudinary.com/daiw2mcvd/image/upload/v1726228199/WhatsApp_Image_2024-09-13_at_3.32.05_PM_o9jokm.jpg" alt="గాలివేగం">
                        <p>గాలివేగం</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- కార్డ్ 2 -->
                    <div class="parameter">
                        <img src="https://res.cloudinary.com/daiw2mcvd/image/upload/e_background_removal/f_png/v1726228709/Screenshot_2024-09-13_172814_pqngyl.png" alt="తేమ">
                        <p>తేమ</p>
                        <p data-humidity></p>
                    </div>

                    <!-- కార్డ్ 3 -->
                    <div class="parameter">
                        <img src="https://res.cloudinary.com/daiw2mcvd/image/upload/e_background_removal/f_png/v1726228621/Screenshot_2024-09-13_172641_ejup1k.png" alt="మబ్బు">
                        <p>మబ్బులు</p>
                        <p data-cloudiness></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="liveweather.js"></script>
</body>
</html>
